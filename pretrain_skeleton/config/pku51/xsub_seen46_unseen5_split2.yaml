    labeling_mode: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [60, 80]

# training
device: [0]
only_train_epoch: 1
batch_size: 32
test_batch_size: 64
num_epoch: 100
nesterov: True

