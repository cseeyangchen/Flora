# feeder
feeder: feeders.feeder_pku.Feeder
data_path: ../data/pkummd/part1/pkuv1_xsub.npz
num_worker: 32

# model
model: model.shift_gcn.Model
model_args:
  num_class: 46
  num_point: 25
  num_person: 2
  graph: graph.ntu_rgb_d.Graph
